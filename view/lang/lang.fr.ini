// index
INDEX_TITLE				      = ""
INDEX_DESCRIPTION			  = "eXtended Mathematical Software Library pour FORTRAN et Microsoft Office&#174"
INDEX_EXMSL				      = "eXMSL (eXtended Mathematical Software Library)"
INDEX_INFO1				      = "est une bibliothèque mathématique comme IMSL&#153, NAG or Intel&#174 MKL. Mais, contrairement à ces bibliothèques numériques, eXMSL fournit des possibilités de représentation et de résolution symboliques. eXMSL tire avantage de ses capacités de calcul formel pour rendre plus aisée l’écriture de modèles mathématiques, et pour rendre la résolution plus exacte. "
INDEX_INFO2				      = "Bien que dans eXMSL des routines numériques de paquetages existants, ayant fait leurs preuves, soient toujours chargées des calculs, ces routines évaluent des expressions mathématiques obtenues par transformations formelles : matrices Jacobiennes, matrices Hessiennes, dérivées de fonctions implicites, primitives, etc."
INDEX_INFO3				      = "De la sorte, la bibliothèque mathématique alterne de façon transparente, et à la volée, des évaluations numériques et des étapes de transformation formelle afin de mener à bien un processus de résolution."
INDEX_FORTRAN				  = "eXMSL pour FORTRAN"
INDEX_FORTRAN_INFO1	    	  = "peut être utilisé à partir de n’importe quel code FORTRAN 90 (ou ultérieur) de la même manière que le sont les bibliothèques numériques traditionnelles: vous modifiez votre code afin d’y inclure les appels aux routines de résolution eXMSL for FORTRAN votre code est ensuite compilé et exécuté."
INDEX_FORTRAN_INFO2	    	  = "Mais, pour tirer partie des fonctionnalités d’eXMSL for FORTRAN, vous devez modifier les déclarations de types de chacune des variables présentes dans le modèle à résoudre. Ces variables ne seront plus dès lors des quantités numériques mais elles deviendront des symboles. Grâce à un mécanisme de surcharge d’opérateurs, n’importe quelle expression où apparaissent de tels symboles sera considérée par eXMSL for FORTRAN comme une expression mathématique : la bibliothèque pourra la dériver, l’intégrer, la composer avec une autre expression, … afin d’améliorer le processus de résolution de votre modèle."
INDEX_OFFICE				  = "eXMSL pour Office&#174"
INDEX_OFFICE_INFO1			  = "est un ensemble de compléments d’applications Office qui permet de transformer vos équations en formules. Les formules sont vues exactement de la même façon que les formules habituelles d’Excel&#174." 
INDEX_OFFICE_INFO2			  = "Cependant, eXMSL for Microsoft Office vous permet de mélanger à la fois des nombres et des symboles dans vos formules. A partir de Microsoft Word&#174, Microsoft Excel&#174 or Microsoft PowerPoint&#174, vous pouvez saisir des équations en utilisant l’éditeur d’équations par défaut. "
INDEX_OFFICE_INFO3			  = "Lorsque vous quittez l’éditeur d’équations, certaines ou toutes les équations sur lesquelles vous travaillez sont transférées à un serveur d’évaluation distant. Le résultat des évaluations est retourné afin de mettre à jour votre document."
BUTTON_DOWNLOAD_FORTRAN	      = "Télécharger eXMSL pour FORTRAN"
BUTTON_DOWNLOAD_OFFICE		  = "Télécharger eXMSL pour Microsoft Office&#174;"

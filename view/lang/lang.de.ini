// index
INDEX_TITLE			    	  = ""
INDEX_DESCRIPTION			  = "eXtended Mathematical Software Library für FORTRAN und Microsoft Office&#174;"
INDEX_EXMSL				      = "eXMSL (eXtended Mathematical Software Library)"
INDEX_INFO1				      = " ist eine Mathematische Bibliothek vergleichbar mit IMSL&#153;, NAG oder Intel&#174; MKL. Aber, im Gegensatz zu diesen Bibliotheken, bietet eXMSL eine Symbolische Repräsentation und Fähigkeit Symbolischer Auflösung. eXMSL nutzt Computer Algebra Eigenschaften um die Erstellung von Mathematischen Formeln zu vereinfachen, dies erlaubt auch eine höhere Präzision der Lösung."
INDEX_INFO2				      = "Obwohl in eXMSL die Routinen von erprobten, existierenden Paketen für die Rechnungen verantwortlich sind, werten diese Routinen die Mathematischen Expressionen aus welche durch formelle Transformationen abgewandelt wurden:  Jacobi-Matrix, Hesse-Matrix, impliziten Funktionen, Stammfunktionen, etc."
INDEX_INFO3				      = "Auf diese Art und Weise, wechselt die Mathematische Bibliothek transparent und spontan zwischen den Etappen der numerischen Auswertungen und der formellen Transformation um eine erfolgreiche Lösung zu erreichen."
INDEX_FORTRAN				  = "eXMSL für FORTRAN"
INDEX_FORTRAN_INFO1		      = "ist kompatibel ab FORTRAN 90. Der Programcode wird auf traditionelle Weise benutzt: Erstellung eines Links der Bibliothek im existierenden Code. Dieser wird kompiliert und ausgeführt."
INDEX_FORTRAN_INFO2		      = "Aber, um die Vorteile von eXMSL für FORTRAN zu nutzen, müssen die Typ Deklarationen für alle Variablen geändert werden. Diese Variablen werden nicht mehr als numerische Mengen angesehen aber als Symbole. Durch überladen von Operatoren, werden alle Ausdrücke in welchen Symbole vorhanden sind, durch  eXMSL für FORTRAN als Mathematische Gleichung behandelt. Die Bibliothek ist in der Lage, die Gleichungen abzuleiten, zusammensetzen und mit anderen Gleichungen zu integrieren, etc um den Lösungsprozess des Models zu verbessern."
INDEX_OFFICE				  = "eXMSL für Office&#174;"
INDEX_OFFICE_INFO1			  = "ist ein Plug-In für Microsoft Office welche ihre Mathematischen Gleichungen in Mathematische Formeln umwandelt. Die Mathematischen Formeln werden wie Excel&#174; Formeln behandelt."
INDEX_OFFICE_INFO2			  = "eXMSL für Microsoft Office&#174; erlaubt aber auch die Zusammenstellung von Ziffern und Symbolen in den Formeln. In Microsoft Word&#174;, Microsoft Excel&#174; oder Microsoft PowerPoint&#174;, können Mathematische Formeln mit den internen Formel-Editor erstellt werden."
INDEX_OFFICE_INFO3			  = "Nach Verlassen des Editors, werden einzelne oder alle Formeln mit denen gearbeitet wird an einen externen Server zur Evaluation gesendet. Das Resultat der Evaluation wird zurückgesendet und das Dokument aktualisiert."
BUTTON_DOWNLOAD_FORTRAN	      = "eXMSL für FORTRAN runterladen"
BUTTON_DOWNLOAD_OFFICE		  = "eXMSL für Microsoft Office&#174; runterladen"
